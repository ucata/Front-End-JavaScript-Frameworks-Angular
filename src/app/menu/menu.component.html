<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)"></mat-grid-tile>

  <div fxFlex *ngIf="dishes">
    <mat-grid-list cols="2" rowHight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1> {{dish.name | uppercase}} </h1>
        </mat-grid-tile-footer>        
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex [hidden]="dishes">
    <mat-spinner></mat-spinner>
    <h3>Loading items, please wait ...</h3>
  </div>

</div>
